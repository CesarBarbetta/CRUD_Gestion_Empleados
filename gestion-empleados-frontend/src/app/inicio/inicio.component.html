<div class="container-md">
  <button type="button" class="btn btn-dark btn-lg" [routerLink]="['/agregar']"
    routerLinkActive="router-link-active">Agregar</button>

  <p></p>
  <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">Id</th> -->
        <th scope="col">Nombre</th>
        <th scope="col">Designaci√≥n</th>
        <th scope="col">Salario</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
      <tr *ngFor="let empleado of lista">
        <!-- <td>{{ empleado.id }}</td> -->
        <td>{{ empleado.name }}</td>
        <td>{{ empleado.designation }}</td>
        <td>{{ empleado.salary }}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-outline-primary" [routerLink]="['/modificar/',empleado.id]"
              routerLinkActive="router-link-active">Modificar</button>
            <button type="button" class="btn btn-outline-danger" (click)="eliminar(empleado.id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
